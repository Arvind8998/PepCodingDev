<!-- Q- Use a single event handler(only one element should have event handler attached with it) and do the following:
On clicking of the color name change the background color of the div.container to the same. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegation</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .container {
        border: 1px solid;
        height: 10rem;
        width: 10rem;
      }
      .redContainer{
        background-color: red;
      }
      .blueContainer{
        background-color: blue;
      }
      .greenContainer{
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="red">red</div>
      <div class="blue">blue</div>
      <div class="green">green</div>
    </div>
    <script>
     const container = document.querySelector(".container");
     let prevClass = null;
     container.addEventListener("click", (e)=>{
       if(prevClass){
        container.classList.remove(prevClass) 
       }
      prevClass = e.target.innerText+ "Container"
       container.classList.add(prevClass)
     })
    </script>
  </body>
</html>
