<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    .jumbotron {
      background-color: #0c2461;
      height: 25rem;
      width: 100vw;
    }
    button{
      display: inline-block;
      border: none;
      color: blue;
      font-weight: 600;
      background-color: white;
      padding:12px;
      margin-top: 50px;
    }

    h1{
      color: white;
    }
  </style>
  <body>
    <!-- Q- A jumbotron usually covers a big portion of screen and has the title heading of the website in big fonts. Write css to make the following code jumbotron-->

    <div class="jumbotron">
      <h1>Lorem ipsum dolor sit amet consectetur.</h1>
      <button>Vist Now</button>
    </div>
  </body>
</html>
